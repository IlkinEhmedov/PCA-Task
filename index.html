<!DOCTYPE html>
<html lang="az">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRGate/Referans</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main class="main-container">
        <div class="container-fluid">
            <div class="row min-vh-100">
                <div class="p-2 p-md-5 col-12 col-md-12 col-lg-6 h-100">
                    <header>
                        <p>Ana Səhifə &middot; Referanslar</p>
                        <h1 class="title">
                            Bizim <span class="highlight">tətbiqimizə</span> etibar edən şirkətlər!
                        </h1>
                    </header>
                    <section id="companyText-container">

                    </section>
                </div>

                <div class="col-lg-6 col-md-12 ">
                    <section class="h-100 w-100">
                        <div class="center-text">
                            Sizin yeriniz<br>də hazırdır!
                            <div class="circle-line first-circle"></div>
                            <div class="circle-line second-circle"></div>
                            <div class="circle-line thirth-circle"></div>
                            <div class="circle-line fourth-circle"></div>
                            <div class="circle-line fifth-circle"></div>
                            <div class="circle-line sixth-circle"></div>
                            <div class="circle-line seventh-circle"></div>
                            <div class="circle-line eighth-circle"></div>
                            <div class="company-logo audi-1" data-company="audi" tabindex="0" aria-label="Audi şirkəti">
                                <img src="./images/audi.png" alt="Audi Logo">
                            </div>

                            <div class="company-logo adell-1" data-company="adell" tabindex="0"
                                aria-label="Adell şirkəti">
                                <img src="./images/adel.png" alt="Adell Logo">
                            </div>

                            <div class="company-logo seniorita" data-company="seniorita" tabindex="0"
                                aria-label="seniorita şirkəti">

                                <img src="./images/senorita.png" alt="seniorita Logo">
                            </div>

                            <div class="company-logo istanbul-1" data-company="istanbul" tabindex="0"
                                aria-label="İstanbul Universitetə şirkəti">
                                <img src="./images/istanbul.png" alt="İstanbul Universiteti Logo">
                            </div>

                            <div class="company-logo audi-3" data-company="audi" tabindex="2" aria-label="Audi şirkəti">
                                <img src="./images/audi.png" alt="Audi Logo">
                            </div>

                            <div class="company-logo audi-2" data-company="audi" tabindex="1" aria-label="Audi şirkəti">
                                <img src="./images/audi.png" alt="Audi Logo">
                            </div>

                            <div class="company-logo adell-2" data-company="adell" tabindex="1"
                                aria-label="Adell şirkəti">
                                <img src="./images/adel.png" alt="Adell Logo">
                            </div>

                            <div class="company-logo adell-3" data-company="adell" tabindex="2"
                                aria-label="Adell şirkəti">
                                <img src="./images/adel.png" alt="Adell Logo">
                            </div>

                            <div class="company-logo istanbul-2" data-company="istanbul" tabindex="1"
                                aria-label="İstanbul Universitetə şirkəti">
                                <img src="./images/istanbul.png" alt="İstanbul Universiteti Logo">
                            </div>

                            <div class="company-logo istanbul-3" data-company="istanbul" tabindex="2"
                                aria-label="İstanbul Universitetə şirkəti">
                                <img src="./images/istanbul.png" alt="İstanbul Universiteti Logo">
                            </div>

                            <div class="company-logo istanbul-4" data-company="istanbul" tabindex="3"
                                aria-label="İstanbul Universitetə şirkəti">
                                <img src="./images/istanbul.png" alt="İstanbul Universiteti Logo">
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </main>

    <script src="./script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
